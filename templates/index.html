<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaggle Dataset Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
    }
    .search-box {
      max-width: 600px;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      margin: 80px auto;
    }
    .search-box h1 {
      font-weight: bold;
      color: #0077b6;
    }
    .form-control {
      border-radius: 10px;
      box-shadow: none !important;
    }
    .btn-primary {
      background: #0077b6;
      border: none;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background: #023e8a;
    }
    .footer-note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="search-box text-center">
    <h1>üöÄ Kaggle Dataset Recommender</h1>
    <p class="mb-4">Enter your topic or interest and discover top trending Kaggle datasets!</p>
    
    <form action="/recommend" method="POST">
      <input type="text" name="interest" class="form-control mb-3" placeholder="e.g., hotel, netflix, finance, CSV" required>
      <button type="submit" class="btn btn-primary w-100">üîç Recommend Now</button>
    </form>

    <p class="footer-note">Built with by Karan Tiwari</p>
  </div>

</body>
</html>
